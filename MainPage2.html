<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation Portfolio</title>
    <link rel="stylesheet" href="Portfolio.css" />
  </head>
  <body>
    <div class="buttons">
      <div class="button-container">
        <button
          onclick="window.open('https://github.com/yunnhyeok?tab=repositories')"
        >
          GitHub
        </button>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button
          onclick="window.open('https://convergenceproject7.tistory.com/')"
        >
          Vlog
        </button>
        <div class="bar"></div>
      </div>
    </div>

    <main class="sticky-container" id="sticky-container">
      <div class="sticky">
        <div class="slide-container">
          <div class="slide" id="slide1">
            <div class="slide-big-text">
              <p>안녕하세요.</p>
            </div>
          </div>
          <div id="scroll-down">
            <div class="scroll-down-text">아래로 스크롤하세요.</div>
          </div>
          <div class="slide" id="slide2">
            <div class="slide-big-text">
              <p>처음 뵙겠습니다.</p>
            </div>
          </div>
          <div class="slide" id="slide3">
            <div class="slide-big-text">
              <p>동쪽에서 새로운 해가</p>
              <p>이윽고 떠올랐습니다.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="Portfolio.js"></script>
  </body>
</html>
